{% extends "layout.html" %}
{% block body %}


{% for plant in plants %}
<p>
    Plant ID: {{ plant.id }}
    Common Name: {{ plant.com_name }}
    Scientific Name: {{ plant.sci_name }}
</p>
<form action="{{ url_for('delete', id=plant.id) }}">
    <button type="Submit">
        Delete Plant
    </button>
</form>
<form action="{{ url_for('update', id=plant.id) }}">
    <button type="Submit">
        Update Plant
    </button>
</form>

{% endfor %}
{% endblock body %}
